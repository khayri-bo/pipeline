# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# HikariCP Connection Pool Configuration (Default connection pool for Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# Web Server (Tomcat) Configuration
server.port=8089
server.servlet.context-path=/tpfoyer

# Logging Configuration (Optional)
logging.level.org.springframework=INFO
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.endpoint.health.show-details=always